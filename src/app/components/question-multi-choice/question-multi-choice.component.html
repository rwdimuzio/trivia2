<ion-badge color="warning" class="difficulty">
  <ion-icon name="star"></ion-icon> 
  <ion-icon *ngIf="question?.difficulty!=='easy'"name="star"></ion-icon> 
  <ion-icon *ngIf="question?.difficulty==='hard'"name="star"></ion-icon>
</ion-badge>
<ion-badge color="success">  
  <ion-icon *ngIf="question?.state==CORRECT" name="star"></ion-icon>
</ion-badge>
<ion-badge color="danger">  
  <ion-icon *ngIf="question?.state==INCORRECT" name="sad"></ion-icon>  
</ion-badge>
<h1>{{question?.category}}</h1>
<ion-item  class="ion-no-padding">
  <div  [innerHTML]="question.question">
  </div>
</ion-item>
<ion-list *ngIf="question?.type==='multiple'" no-lines>
  <ion-item *ngFor="let answer of question?.qlist" (click)="guess(question,answer)" class="{{selectQuestionIcon(question,answer)}}" color="none" lines="none">
    <div class="transparent" style="width: 100%">
      <ion-icon name="{{selectQuestionIcon(question,answer)}}" slot="first"></ion-icon>
      <div  [innerHTML]="answer">
      </div>  
    </div>
  </ion-item>
</ion-list>
