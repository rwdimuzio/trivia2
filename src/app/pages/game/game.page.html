<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item *ngIf="!loaded">Loading</ion-item>
  <ion-list *ngIf="loaded">
    <app-question-summary [questions]='questions'></app-question-summary>
    <div *ngIf="gameObject.question!=''">
      <ion-card>
        <app-question-multi-choice *ngIf="gameObject.question.type==='multiple'" 
          [question]="gameObject.question"></app-question-multi-choice>
        <app-question-true-false *ngIf="gameObject.question.type==='boolean'" 
          [question]='gameObject.question'></app-question-true-false>
      </ion-card>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button (click)="endGame()" color="light" expand="block">Exit
  </ion-button>
</ion-footer>
