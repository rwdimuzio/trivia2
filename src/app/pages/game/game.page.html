<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <app-question-summary [gameObject]='gameObject' [questions]='questions'></app-question-summary>
    
    <div *ngIf="gameObject.question!=''">
      <ion-card>
        <app-question-multi-choice *ngIf="gameObject.question.type==='multiple'" [gameObject]='gameObject'
          [question]="gameObject.question"></app-question-multi-choice>
        <app-question-true-false *ngIf="gameObject.question.type==='boolean'" [gameObject]='gameObject'
          [question]='gameObject.question'></app-question-true-false>
      </ion-card>
    </div>
  
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button (click)="endGame()" color="success" expand="block">
    <ion-spinner *ngIf="loading"></ion-spinner>&nbsp;End Game
  </ion-button>
</ion-footer>
